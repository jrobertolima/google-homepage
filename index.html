<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<title> Google page project </title>	
	</head>
	
	<body>
		<div id="container"> 
			<div id="header">
				<ul>
					<li>
					    <a href="https://mail.google.com/mail/?tab=wm"> Gmail </a>
					</li>	
					<li>
					    <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ei=-xHxV_3pGISGwQSPy5aQBw&ved=0EKouCBQoAQ" >Images </a>
					</li>
					<li>
						<a id="apps" href="https://www.google.com.br/intl/pt-BR/options/"> <img src="./images/apps.png"> </a>
					</li>	
					<li>
						<a id="signin" href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com.br/%3Fgfe_rd%3Dcr%26ei%3DRAvxV675E6LL8gfI5LSIDw%26gws_rd%3Dssl">Fazer login </a>
					</li>
				</ul>	
			</div>
			
			<div id="center">
				<img id="logo"src="images\googlelogo_color_272x92dp.png" alt="Logo Google">
					<form action="#" method="POST" name="pesquisar">
						<div id="inputsearch">
								<input type="text" name="pesquisa">
								<a href=""> <img id="mic" src="./images/google-mic-icon.png" alt="Mic"></a>
								<a href=""> <img id="teclado" src="./images/teclado.png" alt="Teclado"></a> 
						</div>
						
						<div id="buttons">	
								<input id="pesquisa" type="submit" value="Pesquisa Google">
								<input id="lucky" type="submit" value="Estou com sorte">
						</div>
						
					</form>
			</div>
			
			<div id="footer">
				<ul id="fleft">
					<li>
						<a href="https://www.google.com.br/intl/pt-BR/ads/?fg=1">Publicidade </a>
					</li> 
					<li>
						<a href="https://www.google.com.br/services/?fg=1">Negócios </a>
					</li>
					<li>
						<a href="https://www.google.com.br/intl/pt-BR/about.html?fg=1"> Sobre </a>
					</li>
				</ul>
				<ul id="fright">	
					<li>
						<a href="https://www.google.com.br/intl/pt-BR/policies/privacy/?fg=1">Privacidade</a>
					</li>
					<li>
						<a href="https://www.google.com.br/intl/pt-BR/policies/terms/?fg=1">Termos</a>
					</li>
					<li>
						<a href="https://www.google.com.br/preferences?hl=pt-BR">Configurações</a>
					</li>		
					<li>
						<a href="https://www.google.com/?gfe_rd=cr&ei=RAvxV675E6LL8gfI5LSIDw&gws_rd=ssl,cr&fg=1">Usar Google.com</a>
					</li>
				</ul>
			</div> 
		</div>	
	</body>
</html>
